<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>所有答题结果</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="../common/header/index.css">
  <link rel="stylesheet" href="../../static/bootstrap-3.4.1/css/bootstrap.min.css">
  <script src="../../static/jquery-3.5.1/jquery-3.5.1.min.js"></script>
  <script src="../../static/bootstrap-3.4.1/js/bootstrap.min.js"></script>
  <script src="../../my-config.js"></script>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="输入答卷人信息" />
      <button type="button" class="btn btn-primary" onclick="search()">搜索</button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>问卷</th>
          <th>答卷人</th>
          <th>答卷时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="resultsTableBody">
      </tbody>
    </table>

    <div class="pagination">
      <button type="button" class="btn btn-default" onclick="previousPage()">上一页</button>
      <button type="button" class="btn btn-default" onclick="nextPage()">下一页</button>
    </div>
  </div>

  <script type="module" src="../../utils/index.js"></script>
  <script src="./modules/modifyTitleModal/index.js"></script>
  <script src="./index.js"></script>
  <script>
    $("#headerPage").load("../common/header/index.html")
  </script>
</body>
</html>
